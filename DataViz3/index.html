<!DOCTYPE html>
<html>

<head></head>

<body>
<div id="pieChart"></div>
<div>
    <ul>
        <li>Christendom: 34</li>
        <li>Islam: 26</li>
        <li>Hindoeisme: 17</li>
        <li>Atheisme: 17</li>
        <li>Boedisme: 6</li>
    </ul>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
    //Creating new pie chart with d3pie.min.js library
    var pie = new d3pie("pieChart", {
        "header": {
            //Gives the chart a name and discription with some properties for the font
            "title": {
                "text": "Religies"
                , "fontSize": 34
            }
            , "subtitle": {
                "text": "5 grootste religies ter wereld"
                , "color": "#000000"
                , "fontSize": 10
            }
            , "location": "pie-center"
            , "titleSubtitlePadding": 10
        }
        //size is used for the chart size and it gives a radius

        , "size": {
            "canvasWidth": 590
            , "pieInnerRadius": "88%"
            , "pieOuterRadius": "74%"
        }
        //Defining the data

        , "data": {
            "sortOrder": "label-desc"
            , "content": [
                {
                    "label": "Christendom"
                    , "value": 29.6
                    , "color": "#00047c"
                }
                , {
                    "label": "Islam"
                    , "value": 22.8
                    , "color": "#2f3399"
                }
                , {
                    "label": "Hindoeïsme"
                    , "value": 15
                    , "color": "#2f52aa"
                }
                , {
                    "label": "Atheïsme"
                    , "value": 14.3
                    , "color": "#2e58c9"
                }
                , {
                    "label": "Boedisme"
                    , "value": 5.1
                    , "color": "#4d6fcc"
                }
            ]
        }
        //gives the properties for designing the labels

        , "labels": {
            "outer": {
                "format": "percentage"
                , "pieDistance": 17
            }
            , "inner": {
                "format": "none"
            }
            , "mainLabel": {
                "color": "#2f3399"
                , "fontSize": 11
            }
            , "percentage": {
                "color": "#2f3399"
                , "fontSize": 11
                , "decimalPlaces": 0
            }
            , "value": {
                "color": "#2f3399"
                , "fontSize": 11
            }
            , "truncation": {
                "enabled": true
            }
        }
        //this is used for some effects for that chart

        , "effects": {
            "pullOutSegmentOnClick": {
                "effect": "linear"
                , "speed": 400
                , "size": 8
            }
            , "highlightSegmentOnMouseover": false
            , "highlightLuminosity": -0.66
        }
        , "misc": {
            "colors": {
                "segmentStroke": "#000000"
            }
        }
        , "callbacks": {
            "onMouseoverSegment": null
            , "onMouseoutSegment": null
            , "onClickSegment": null
        }
    });
</script>
</body>

</html>
